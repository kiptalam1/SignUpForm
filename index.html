<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <form action="" class="form" id="signupForm" novalidate>
        <!-- Email, Country, Zip Code, Password and Password Confirmation fields -->
        <div class="signupField">
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail">
            <span class="error" id="emailError"></span>
        </div>
        <div class="signupField">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="">Select your Country</option>
                <option value="KE">Kenya</option>
                <option value="UG">Uganda</option>
                <option value="TZ">Tanzania</option>
                <option value="US">United States</option>
            </select>
            <span class="error" id="countryError"></span>
        </div>
        <div class="signupField">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zip" id="zipcode">
            <span class="error" id="zipcodeError"></span>
        </div>
        <div class="signupField">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span class="error" id="passwordError"></span>
        </div>
        <div class="signupField">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password">
            <span class="error" id="confirmPasswordError"></span>
        </div>
        <button id="submit-btn" type="submit">Sign Up</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
